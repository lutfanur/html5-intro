<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araf er Ma Er Pitha Ghor</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form>
                <label for="name">Your Name:
                    <input id="name" type="text" placeholder="Your Name">
                </label>
                <label for="email">Your Email
                    <input type="email" name="" id="email" placeholder="Your Email">
                </label>
                <label for="phone">Your Phone
                    <input type="text" id="phone" placeholder="your phone">
                </label>
                <fieldset>
                    <legend>Pick One Pitha</legend>
                    <label for="chitoi">
                        <input type="radio" name="pitha" id="chitoi">Chitoi
                    </label>
                    <label for="vapa pitha">
                        <input type="radio" name="pitha" id="vapa pitha">Vapa Pitha
                    </label>
                    <label for="nokhsi pitha">
                        <input type="radio" name="pitha" id="nokhsi pitha">Nokhsi Pitha
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick One or More Vorta</legend>
                    <label for="sorisha">
                        <input type="checkbox" name="vorta" id="sorisha">Sorisha Vorta
                        <label for="shutki">
                            <input type="checkbox" name="vorta" id="shutki">Shutki Vorta
                        </label>
                    </label>
                    <label for="chili">
                        <input type="checkbox" name="vorta" id="chili">Chili Vorta 
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>

    </main>
    <footer>

    </footer>
    
</body>
</html>
